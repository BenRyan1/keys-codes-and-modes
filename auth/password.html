<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Access | Keys, Codes & Modes</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-teal: #008080;
            --primary-gold: #F4D03F;
            --primary-purple: #8B6BA3;
            --dark-bg: #1a1a2e;
            --light-text: #E8E8E8;
            --font-display: 'Cinzel', serif;
            --font-body: 'Montserrat', sans-serif;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-body);
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a15 100%);
            color: var(--light-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: linear-gradient(135deg, rgba(0, 128, 128, 0.05) 0%, rgba(139, 107, 163, 0.05) 100%);
            border: 2px solid rgba(0, 128, 128, 0.3);
            border-radius: 15px;
            padding: 3rem 2.5rem;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-family: var(--font-display);
            font-size: 2rem;
            text-align: center;
            margin-bottom: 1rem;
            color: var(--primary-gold);
        }
        
        .subtitle {
            text-align: center;
            color: rgba(232, 232, 232, 0.7);
            margin-bottom: 2rem;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(232, 232, 232, 0.9);
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(15, 15, 30, 0.6);
            border: 2px solid rgba(0, 128, 128, 0.3);
            border-radius: 8px;
            color: var(--light-text);
            font-family: var(--font-body);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-teal);
            box-shadow: 0 0 20px rgba(0, 128, 128, 0.3);
        }
        
        button {
            width: 100%;
            padding: 1.2rem 2rem;
            background: var(--primary-teal);
            border: none;
            border-radius: 8px;
            color: white;
            font-family: var(--font-display);
            font-size: 1.1rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #006666;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 128, 128, 0.4);
        }
        
        .error {
            background: rgba(207, 122, 90, 0.2);
            border: 1px solid var(--primary-coral);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            color: #ffcccc;
        }
        
        .help-text {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: rgba(232, 232, 232, 0.6);
        }
        
        .help-text a {
            color: var(--primary-teal);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Member Access</h1>
        <p class="subtitle">Enter your access code</p>
        
        <div class="error" id="errorMessage">
            Incorrect password. Please try again.
        </div>
        
        <div class="input-group">
            <label for="password">Access Code</label>
            <input 
                type="text" 
                id="password" 
                placeholder="Enter your access code"
                autofocus
            >
        </div>
        
        <button onclick="checkPass()">Access My Account</button>
        
        <div class="help-text">
            <p><a href="../index.html">‚Üê Back to Home</a></p>
        </div>
    </div>
    
    <script>
        // PASSWORDS
        const PASS1 = "KCM2026Premium!";
        const PASS2 = "KCM2026Founder!";
        
        // Check password function
        function checkPass() {
            const input = document.getElementById('password').value.trim();
            const error = document.getElementById('errorMessage');
            
            console.log('üîç Checking password...');
            
            if (input === PASS1) {
                console.log('‚úÖ PREMIUM PASSWORD CORRECT');
                localStorage.setItem('userTier', 'premium');
                localStorage.setItem('accessGranted', 'true');
                localStorage.setItem('accessLevel', 'premium');
                console.log('üöÄ Redirecting to offerings...');
                window.location.href = 'offerings.html';
            } 
            else if (input === PASS2) {
                console.log('‚úÖ FOUNDER PASSWORD CORRECT');
                localStorage.setItem('userTier', 'founder');
                localStorage.setItem('accessGranted', 'true');
                localStorage.setItem('accessLevel', 'founder');
                console.log('üöÄ Redirecting to offerings...');
                window.location.href = 'offerings.html';
            } 
            else {
                console.log('‚ùå Incorrect password');
                error.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        }
        
        // Allow Enter key
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                checkPass();
            }
        });
        
        console.log('‚úÖ Password page loaded - v4.0 NEW FILE');
    </script>
</body>
</html>
