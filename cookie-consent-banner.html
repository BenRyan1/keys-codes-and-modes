<!-- COOKIE CONSENT BANNER -->
<!-- Add this code right before </body> tag on ALL pages -->

<div id="cookieConsent" class="cookie-consent" style="display: none;">
    <div class="cookie-content">
        <div class="cookie-text">
            <p><strong>üç™ We use cookies</strong></p>
            <p>We use cookies to enhance your experience, analyze site traffic, and for marketing purposes. By clicking "Accept All," you consent to our use of cookies.</p>
            <div class="cookie-links">
                <a href="privacy.html">Privacy Policy</a> | 
                <a href="terms.html">Terms of Service</a>
            </div>
        </div>
        <div class="cookie-buttons">
            <button onclick="acceptCookies()" class="cookie-btn cookie-accept">Accept All</button>
            <button onclick="declineCookies()" class="cookie-btn cookie-decline">Decline</button>
            <button onclick="manageCookies()" class="cookie-btn cookie-manage">Manage Preferences</button>
        </div>
    </div>
</div>

<style>
.cookie-consent {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(135deg, rgba(26, 26, 46, 0.98) 0%, rgba(42, 77, 111, 0.98) 100%);
    border-top: 3px solid #008080;
    box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
    padding: 1.5rem;
    z-index: 9999;
    animation: slideUp 0.4s ease;
}

@keyframes slideUp {
    from {
        transform: translateY(100%);
    }
    to {
        transform: translateY(0);
    }
}

.cookie-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    gap: 2rem;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
}

.cookie-text {
    flex: 1;
    min-width: 300px;
}

.cookie-text p {
    color: #E8E8E8;
    margin: 0.5rem 0;
    font-size: 0.95rem;
}

.cookie-text strong {
    color: #F4D03F;
    font-size: 1.1rem;
}

.cookie-links {
    margin-top: 0.5rem;
}

.cookie-links a {
    color: #008080;
    text-decoration: none;
    font-size: 0.9rem;
}

.cookie-links a:hover {
    color: #F4D03F;
    text-decoration: underline;
}

.cookie-buttons {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
}

.cookie-btn {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 50px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    font-size: 0.95rem;
}

.cookie-accept {
    background: linear-gradient(135deg, #F4D03F, #e6c62f);
    color: #1a1a2e;
}

.cookie-accept:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(244, 208, 63, 0.4);
}

.cookie-decline {
    background: rgba(255, 255, 255, 0.1);
    color: #E8E8E8;
    border: 2px solid rgba(255, 255, 255, 0.3);
}

.cookie-decline:hover {
    background: rgba(255, 255, 255, 0.15);
}

.cookie-manage {
    background: transparent;
    color: #008080;
    border: 2px solid #008080;
}

.cookie-manage:hover {
    background: rgba(0, 128, 128, 0.1);
}

@media (max-width: 768px) {
    .cookie-content {
        flex-direction: column;
        text-align: center;
    }
    
    .cookie-buttons {
        justify-content: center;
        width: 100%;
    }
    
    .cookie-btn {
        flex: 1;
        min-width: 120px;
    }
}
</style>

<script>
// Cookie Consent System
(function() {
    // Check if user has already made a choice
    const cookieConsent = localStorage.getItem('cookieConsent');
    
    if (!cookieConsent) {
        // Show banner after 1 second delay
        setTimeout(() => {
            document.getElementById('cookieConsent').style.display = 'block';
        }, 1000);
    } else if (cookieConsent === 'accepted') {
        // Load analytics and other cookies
        enableCookies();
    }
})();

function acceptCookies() {
    localStorage.setItem('cookieConsent', 'accepted');
    localStorage.setItem('cookiePreferences', JSON.stringify({
        necessary: true,
        analytics: true,
        marketing: true
    }));
    hideBanner();
    enableCookies();
}

function declineCookies() {
    localStorage.setItem('cookieConsent', 'declined');
    localStorage.setItem('cookiePreferences', JSON.stringify({
        necessary: true,
        analytics: false,
        marketing: false
    }));
    hideBanner();
}

function manageCookies() {
    // Simple version - just show accept/decline
    // For full implementation, create a modal with individual cookie toggles
    alert('Cookie preferences:\n\nNecessary: Always enabled (required for site functionality)\nAnalytics: Help us improve the site\nMarketing: Personalized content\n\nClick "Accept All" to enable all, or "Decline" for necessary only.');
}

function hideBanner() {
    const banner = document.getElementById('cookieConsent');
    banner.style.animation = 'slideDown 0.4s ease';
    setTimeout(() => {
        banner.style.display = 'none';
    }, 400);
}

function enableCookies() {
    // Enable Google Analytics if user accepted
    if (typeof gtag !== 'undefined') {
        gtag('consent', 'update', {
            'analytics_storage': 'granted',
            'ad_storage': 'granted'
        });
    }
    
    // Enable other tracking/analytics here
    console.log('Cookies enabled');
}

// Add slideDown animation
const style = document.createElement('style');
style.textContent = `
    @keyframes slideDown {
        from { transform: translateY(0); }
        to { transform: translateY(100%); }
    }
`;
document.head.appendChild(style);
</script>

<!-- END COOKIE CONSENT BANNER -->
