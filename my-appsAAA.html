    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        :root {
            --primary-teal: #008080;
            --primary-gold: #F4D03F;
            --primary-purple: #8B6BA3;
            --primary-coral: #CF7A5A;
            --dark-bg: #1a1a2e;
            --darker-bg: #0f0f1e;
            --light-text: #E8E8E8;
            --font-display: 'Cinzel', serif;
            --font-body: 'Montserrat', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #0f0f1e 100%);
            color: var(--light-text);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            background: 
                radial-gradient(circle at 20% 50%, var(--primary-teal) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--primary-gold) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, var(--primary-purple) 0%, transparent 50%);
            animation: bgShift 20s ease infinite;
        }
        
        @keyframes bgShift {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 30px) scale(1.1); }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 128, 128, 0.3);
        }
        
        .header h1 {
            font-family: var(--font-display);
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-gold), var(--primary-teal), var(--primary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .welcome-message {
            font-size: 1.3rem;
            color: var(--primary-gold);
            margin-bottom: 0.5rem;
        }
        
        .header p {
            font-size: 1.1rem;
            color: #ccc;
        }
        
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .app-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 128, 128, 0.3);
            border-radius: 20px;
            padding: 2.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            position: relative;
            overflow: hidden;
        }
        
        .app-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-teal), var(--primary-gold));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .app-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-gold);
            box-shadow: 0 15px 40px rgba(244, 208, 63, 0.3);
        }
        
        .app-card:hover::before {
            transform: scaleX(1);
        }
        
        .app-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            display: block;
        }
        
        .app-title {
            font-family: var(--font-display);
            font-size: 1.8rem;
            color: var(--primary-gold);
            margin-bottom: 1rem;
        }
        
        .app-description {
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .app-features {
            list-style: none;
            padding: 0;
        }
        
        .app-features li {
            padding: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
            color: #aaa;
        }
        
        .app-features li::before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: var(--primary-teal);
            font-weight: bold;
        }
        
        .launch-btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-gold), #e6c62f);
            color: var(--dark-bg);
            border-radius: 50px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(244, 208, 63, 0.3);
        }
        
        .launch-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(244, 208, 63, 0.5);
        }
        
        .upgrade-banner {
            margin-top: 3rem;
            padding: 2.5rem;
            background: rgba(139, 107, 163, 0.1);
            border: 2px solid var(--primary-purple);
            border-radius: 20px;
            text-align: center;
        }
        
        .upgrade-banner h2 {
            font-family: var(--font-display);
            color: var(--primary-purple);
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .upgrade-banner p {
            color: #ccc;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        
        .upgrade-btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: transparent;
            border: 2px solid var(--primary-purple);
            color: var(--primary-purple);
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s;
        }
        
        .upgrade-btn:hover {
            background: var(--primary-purple);
            color: white;
        }
        
        .error-message {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 15px;
        }
        
        .error-message h2 {
            color: #ff6b6b;
            margin-bottom: 1rem;
        }
        
        .error-message a {
            color: var(--primary-gold);
            text-decoration: none;
            font-weight: 700;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .apps-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="container">
        <div class="header">
            <h1>My Music Theory Apps</h1>
            <p class="welcome-message" id="welcomeMessage">Welcome back!</p>
            <p>Here are your personalized learning tools. Click any app to launch it.</p>
        </div>
        
        <div id="appsContainer">
            <!-- Apps will be loaded here dynamically -->
        </div>
        
        <div class="upgrade-banner">
            <h2>üéµ Want Access to ALL 20+ Apps?</h2>
            <p>Upgrade to Premium or Founder tier and unlock our complete suite of professional music theory tools!</p>
            <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; margin-top: 1.5rem;">
                <a href="insights.html" class="upgrade-btn" style="background: transparent; border: 2px solid var(--primary-teal); color: var(--primary-teal);">View All Apps ‚Üí</a>
                <a href="pricing.html" class="upgrade-btn">Upgrade Now ‚Üí</a>
            </div>
        </div>
    </div>
    
    <script>
        // Complete app database - MUST MATCH welcome-free-picker.html!
        const ALL_APPS = [
            {
                id: 'music-theory-pro',
                file: 'MusicTheoryPro_copy.html',
                icon: 'üéº',
                title: 'Music Theory Explorer Pro',
                description: 'Our flagship comprehensive music theory visualization tool. See scales, chords, and modes in real-time.',
                features: ['Visual chromatic circles', 'Interactive note selection', 'Audio playback', 'Multiple view modes']
            },
            {
                id: 'chromatic-roulette',
                file: 'chromatic-roulette-v2.html',
                icon: 'üé®',
                title: 'Chromatic Roulette',
                description: 'Interactive color-coded chromatic wheel. Spin and learn the relationships between all 12 notes.',
                features: ['Color-coded notes', 'Interactive spinning', 'Scale visualization', 'Audio synthesis']
            },
            {
                id: 'circle-of-fifths',
                file: 'circleoffiths_master001.html',
                icon: '‚≠ï',
                title: 'Circle of Fifths Master',
                description: 'The essential music theory tool. Interactive circle with triads, progressions, and audio playback.',
                features: ['Major & minor triads', 'Arpeggio sequences', 'Audio synthesis', 'Key relationships']
            },
            {
                id: 'guitar-fretboard',
                file: 'guitar-fretboard-basic.html',
                icon: 'üé∏',
                title: 'Guitar Fretboard Mapper',
                description: 'Visualize scales, chords, and patterns across the guitar neck. Essential for guitarists.',
                features: ['All scales & modes', 'Chord shapes', 'CAGED system', 'Tuning options']
            },
            {
                id: 'scale-finder',
                file: 'scale-finder.html',
                icon: 'üîç',
                title: 'Scale Finder & Builder',
                description: 'Explore every scale imaginable. Build custom scales and hear them instantly.',
                features: ['100+ scales', 'Custom scale builder', 'Audio playback', 'Scale formulas']
            },
            {
                id: 'chord-builder',
                file: 'chord-builder.html',
                icon: 'üéπ',
                title: 'Chord Builder Pro',
                description: 'Construct any chord from scratch. Learn inversions, voicings, and extensions.',
                features: ['All chord types', 'Inversions', 'Voicing options', 'Audio synthesis']
            },
            {
                id: 'interval-trainer',
                file: 'interval-trainer.html',
                icon: 'üëÇ',
                title: 'Interval Ear Trainer',
                description: 'Develop perfect pitch recognition. Train your ear with interactive interval exercises.',
                features: ['Ascending/descending', 'Quiz mode', 'Progress tracking', 'Audio feedback']
            },
            {
                id: 'key-signature',
                file: 'key-signature-quiz.html',
                icon: 'üéØ',
                title: 'Key Signature Master',
                description: 'Master all major and minor key signatures. Essential for reading music fluently.',
                features: ['All 30 keys', 'Quiz mode', 'Memorization aids', 'Visual mnemonics']
            }
        ];
        
        // Load and display the user's unique 3 apps
        function loadMyApps() {
            const container = document.getElementById('appsContainer');
            const selectedAppIds = JSON.parse(localStorage.getItem('freeApps') || '[]');
            const userName = localStorage.getItem('userName') || 'Friend';
            
            // Update welcome message
            document.getElementById('welcomeMessage').textContent = `Welcome back, ${userName}! üëã`;
            
            // Check if user has selected apps
            if (!selectedAppIds || selectedAppIds.length === 0) {
                container.innerHTML = `
                    <div class="error-message">
                        <h2>No Apps Selected</h2>
                        <p>You haven't selected your free apps yet.</p>
                        <p><a href="welcome-free-picker.html">Choose your 3 free apps ‚Üí</a></p>
                    </div>
                `;
                return;
            }
            
            // Filter to get ONLY the user's selected apps
            const userApps = ALL_APPS.filter(app => selectedAppIds.includes(app.id));
            
            if (userApps.length === 0) {
                container.innerHTML = `
                    <div class="error-message">
                        <h2>Apps Not Found</h2>
                        <p>We couldn't find your selected apps.</p>
                        <p><a href="welcome-free-picker.html">Choose your 3 apps ‚Üí</a></p>
                    </div>
                `;
                return;
            }
            
            // Create the grid with ONLY the user's 3 apps
            const appsGrid = document.createElement('div');
            appsGrid.className = 'apps-grid';
            
            userApps.forEach(app => {
                const appCard = document.createElement('a');
                appCard.className = 'app-card';
                appCard.href = `apps/${app.file}`;
                
                appCard.innerHTML = `
                    <span class="app-icon">${app.icon}</span>
                    <h3 class="app-title">${app.title}</h3>
                    <p class="app-description">${app.description}</p>
                    <ul class="app-features">
                        ${app.features.map(feature => `<li>${feature}</li>`).join('')}
                    </ul>
                    <span class="launch-btn">Launch App ‚Üí</span>
                `;
                
                appsGrid.appendChild(appCard);
            });
            
            container.appendChild(appsGrid);
        }
        
        // Load apps when page loads
        document.addEventListener('DOMContentLoaded', loadMyApps);
    </script>
