<!-- APP FOOTER CSS - Put this in your <style> section -->
<style>
    /* App Footer Styles */
    .app-footer {
        background: linear-gradient(135deg, rgba(15, 15, 30, 0.95), rgba(26, 26, 46, 0.95));
        backdrop-filter: blur(10px);
        border-top: 3px solid var(--primary-teal);
        padding: 2.5rem 2rem 2rem;
        margin-top: 4rem;
    }
    
    .app-footer-content {
        max-width: 1400px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
    }
    
    /* Social Links Section */
    .app-social-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
    }
    
    .app-social-title {
        font-family: var(--font-display);
        color: var(--primary-gold);
        font-size: 1.3rem;
        margin: 0;
        letter-spacing: 1px;
    }
    
    .app-social-links {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
    }
    
    .app-social-links a {
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, rgba(0, 128, 128, 0.2), rgba(139, 107, 163, 0.2));
        border: 2px solid rgba(0, 128, 128, 0.3);
        border-radius: 50%;
        color: var(--primary-gold);
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
        text-decoration: none;
    }
    
    .app-social-links a:hover {
        background: linear-gradient(135deg, rgba(0, 128, 128, 0.4), rgba(139, 107, 163, 0.4));
        border-color: var(--primary-teal);
        transform: translateY(-5px) scale(1.1);
        box-shadow: 0 8px 25px rgba(0, 128, 128, 0.5);
    }
    
    .app-social-links svg {
        width: 22px;
        height: 22px;
        fill: currentColor;
    }
    
    /* Copyright & Info Section */
    .app-copyright {
        text-align: center;
        color: rgba(232, 232, 232, 0.6);
        font-size: 0.95rem;
        line-height: 1.8;
    }
    
    .app-copyright strong {
        color: var(--primary-gold);
    }
    
    .app-copyright p {
        margin: 0.5rem 0;
    }
    
    /* Legal Links */
    .app-legal-links {
        display: flex;
        gap: 2rem;
        justify-content: center;
        flex-wrap: wrap;
    }
    
    .app-legal-links a {
        color: rgba(232, 232, 232, 0.5);
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.3s ease;
    }
    
    .app-legal-links a:hover {
        color: var(--primary-gold);
    }
    
    /* Divider Line */
    .app-footer-divider {
        width: 100%;
        max-width: 600px;
        height: 2px;
        background: linear-gradient(90deg, transparent, rgba(0, 128, 128, 0.3), transparent);
        margin: 1rem 0;
    }
    
    /* Mobile Styles */
    @media (max-width: 768px) {
        .app-footer {
            padding: 2rem 1rem 1.5rem;
        }
        
        .app-social-links {
            gap: 0.75rem;
        }
        
        .app-social-links a {
            width: 45px;
            height: 45px;
        }
        
        .app-social-links svg {
            width: 20px;
            height: 20px;
        }
        
        .app-legal-links {
            flex-direction: column;
            gap: 0.5rem;
            text-align: center;
        }
        
        .app-copyright {
            font-size: 0.85rem;
        }
    }
</style>
