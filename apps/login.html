<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#008080">
    <title>Login | Keys, Codes & Modes</title>
    <meta name="description" content="Login to your Keys, Codes & Modes account to access your interactive music theory applications.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-teal: #008080;
            --primary-gold: #F4D03F;
            --primary-purple: #8B6BA3;
            --dark-bg: #1a1a2e;
            --darker-bg: #0f0f1e;
            --light-text: #E8E8E8;
            --font-display: 'Cinzel', serif;
            --font-body: 'Montserrat', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Skip Link - Accessibility REQUIRED */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--primary-gold);
            color: var(--dark-bg);
            padding: 8px 16px;
            text-decoration: none;
            font-weight: bold;
            z-index: 10000;
        }
        
        .skip-link:focus {
            top: 0;
        }
        
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #0f0f1e 100%);
            color: var(--light-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            background: 
                radial-gradient(circle at 20% 50%, var(--primary-teal) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--primary-gold) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, var(--primary-purple) 0%, transparent 50%);
            animation: bgShift 20s ease infinite;
        }
        
        @keyframes bgShift {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 30px) scale(1.1); }
        }
        
        /* Header */
        header {
            background: linear-gradient(135deg, rgba(26, 61, 95, 0.95) 0%, rgba(42, 77, 111, 0.95) 100%);
            border-bottom: 3px solid var(--primary-teal);
            box-shadow: 0 4px 20px rgba(0, 128, 128, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            text-decoration: none;
        }
        
        .header-logo {
            width: 80px;
            height: 80px;
            filter: drop-shadow(0 4px 12px rgba(0, 217, 255, 0.4));
        }
        
        .logo-text h1 {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-gold), var(--primary-teal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }
        
        .back-link {
            color: var(--primary-gold);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .back-link:hover,
        .back-link:focus {
            text-decoration: underline;
            outline: 2px solid var(--primary-gold);
            outline-offset: 2px;
        }
        
        /* Main Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-container {
            max-width: 480px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 128, 128, 0.3);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.6s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-family: var(--font-display);
            font-size: 2rem;
            text-align: center;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-gold), var(--primary-teal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            text-align: center;
            color: #999;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary-gold);
        }
        
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(0, 128, 128, 0.3);
            border-radius: 10px;
            color: var(--light-text);
            font-size: 1rem;
            font-family: var(--font-body);
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-gold);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(244, 208, 63, 0.1);
        }
        
        input::placeholder {
            color: #666;
        }
        
        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .remember-me input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }
        
        .remember-me label {
            margin: 0;
            font-weight: 400;
            color: var(--light-text);
            cursor: pointer;
        }
        
        .forgot-password {
            color: var(--primary-teal);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password:hover,
        .forgot-password:focus {
            text-decoration: underline;
            outline: 2px solid var(--primary-teal);
            outline-offset: 2px;
        }
        
        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-gold), #e6c62f);
            color: var(--dark-bg);
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(244, 208, 63, 0.3);
        }
        
        .btn-login:hover,
        .btn-login:focus {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 208, 63, 0.5);
            outline: 3px solid var(--primary-gold);
            outline-offset: 2px;
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .divider span {
            background: rgba(255, 255, 255, 0.05);
            padding: 0 1rem;
            position: relative;
            color: #999;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .signup-link a {
            color: var(--primary-gold);
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-link a:hover,
        .signup-link a:focus {
            text-decoration: underline;
            outline: 2px solid var(--primary-gold);
            outline-offset: 2px;
        }
        
        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        /* Footer */
        footer {
            background: linear-gradient(135deg, rgba(15, 15, 30, 0.95) 0%, rgba(26, 26, 46, 0.95) 100%);
            border-top: 2px solid var(--primary-teal);
            padding: 1.5rem;
            text-align: center;
        }
        
        .copyright {
            color: #999;
            font-size: 0.9rem;
        }
        
        /* Accessibility */
        *:focus {
            outline: 2px solid var(--primary-gold);
            outline-offset: 2px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
        }
        
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body>
    <!-- Skip Link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Background Animation -->
    <div class="bg-animation" aria-hidden="true"></div>
    
    <!-- Header -->
    <header role="banner">
        <div class="header-content">
            <a href="/index.html" class="logo-container">
                <img src="https://i.postimg.cc/NFbrYW0V/Keys-Codes-and-Modes-Stylized-Logo.png" 
                     alt="Keys, Codes and Modes Logo - Musical note with circular design" 
                     class="header-logo">
                <div class="logo-text">
                    <h1>KEYS, CODES & MODES</h1>
                </div>
            </a>
            <a href="/index.html" class="back-link">‚Üê Back to Home</a>
        </div>
    </header>
    
    <!-- Main Content -->
    <main id="main-content" role="main">
        <div class="login-container">
            <h1>Welcome Back</h1>
            <p class="subtitle">Login to access your music theory applications</p>
            
            <!-- Error Message -->
            <div class="error-message" id="errorMessage" role="alert" aria-live="polite">
                Invalid email or password. Please try again.
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="you@example.com"
                        required
                        autocomplete="email"
                        aria-required="true">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                        aria-required="true">
                </div>
                
                <div class="form-footer">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn-login">
                    Login to Your Account
                </button>
            </form>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <div class="signup-link">
                <p>Don't have an account? <a href="/signup.html">Sign up for FREE</a></p>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer role="contentinfo">
        <div class="copyright">
            <p>&copy; 2025 Keys, Codes & Modes. All rights reserved.</p>
        </div>
    </footer>
    
    <!-- JavaScript -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Basic validation
            if (!email || !password) {
                errorMessage.textContent = 'Please fill in all fields.';
                errorMessage.classList.add('show');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMessage.textContent = 'Please enter a valid email address.';
                errorMessage.classList.add('show');
                return;
            }
            
            // Hide error message
            errorMessage.classList.remove('show');
            
            // Here you would normally send to your authentication server
            // For now, redirect to offerings page
            
            // Demo: Accept any login for testing
            console.log('Login attempt:', { email, password });
            
            // Show loading state
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.textContent = 'Logging in...';
            submitBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // Redirect based on tier (you would get this from your backend)
                // For demo, redirect to offerings
                window.location.href = 'offerings.html';
            }, 1000);
        });
        
        // Clear error message on input
        document.getElementById('email').addEventListener('input', function() {
            document.getElementById('errorMessage').classList.remove('show');
        });
        
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMessage').classList.remove('show');
        });
    </script>
</body>
</html>
