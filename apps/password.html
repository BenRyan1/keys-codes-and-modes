<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Your Discovery | Keys, Codes & Modes</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-teal: #008080;
            --primary-gold: #F4D03F;
            --primary-purple: #8B6BA3;
            --primary-coral: #CF7A5A;
            --dark-bg: #0f0f1e;
            --light-text: #E8E8E8;
            --font-display: 'Cinzel', serif;
            --font-body: 'Montserrat', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-body);
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a15 100%);
            color: var(--light-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.08;
            background: 
                radial-gradient(circle at 20% 50%, var(--primary-teal) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--primary-gold) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, var(--primary-purple) 0%, transparent 50%);
            animation: bgShift 25s ease infinite;
        }
        
        @keyframes bgShift {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, 20px) scale(1.05); }
        }
        
        .container {
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            font-family: var(--font-display);
            font-size: 2.5rem;
            text-align: center;
            color: var(--primary-gold);
            margin-bottom: 3rem;
            letter-spacing: 3px;
        }
        
        .password-panel {
            background: linear-gradient(135deg, rgba(0, 128, 128, 0.05) 0%, rgba(139, 107, 163, 0.05) 100%);
            border: 2px solid rgba(0, 128, 128, 0.3);
            border-radius: 15px;
            padding: 3rem 2.5rem;
            backdrop-filter: blur(10px);
        }
        
        .password-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            text-align: center;
            color: var(--primary-teal);
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }
        
        input {
            width: 100%;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            background: rgba(15, 15, 30, 0.6);
            border: 2px solid rgba(0, 128, 128, 0.3);
            border-radius: 8px;
            color: var(--light-text);
            font-family: var(--font-body);
            font-size: 1rem;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-teal);
            box-shadow: 0 0 20px rgba(0, 128, 128, 0.3);
        }
        
        input::placeholder {
            color: rgba(232, 232, 232, 0.4);
        }
        
        button {
            width: 100%;
            padding: 1.2rem 2rem;
            background: transparent;
            border: 2px solid var(--primary-teal);
            border-radius: 8px;
            color: var(--primary-gold);
            font-family: var(--font-display);
            font-size: 1.1rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s ease;
        }
        
        button:hover {
            background: var(--primary-teal);
            color: var(--dark-bg);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 128, 128, 0.4);
        }
        
        .error {
            background: rgba(207, 122, 90, 0.2);
            border: 1px solid var(--primary-coral);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            color: #ffcccc;
            text-align: center;
        }
        
        .help-text {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: rgba(232, 232, 232, 0.6);
        }
        
        .help-text a {
            color: var(--primary-teal);
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .password-panel { padding: 2rem 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="container">
        <h1>ACCESS YOUR DISCOVERY</h1>
        
        <div class="password-panel">
            <div class="password-title">Enter Your Access Code</div>
            
            <div class="error" id="errorMessage">
                Incorrect code. Please try again.
            </div>
            
            <input 
                type="text" 
                id="password" 
                placeholder="Enter your access code"
                autofocus
            >
            
            <button onclick="checkPass()">BEGIN EXPLORATION →</button>
            
            <div class="help-text">
                <p><a href="../index.html">← Back to Home</a></p>
            </div>
        </div>
    </div>
    
    <script>
        const PASS1 = "KCM2026Premium!";
        const PASS2 = "KCM2026Founder!";
        
        function checkPass() {
            const input = document.getElementById('password').value.trim();
            const error = document.getElementById('errorMessage');
            
            if (input === PASS1 || input === PASS2) {
                const tier = input === PASS1 ? 'premium' : 'founder';
                localStorage.setItem('userTier', tier);
                localStorage.setItem('accessGranted', 'true');
                localStorage.setItem('accessLevel', tier);
                window.location.href = 'offerings.html';
            } else {
                error.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        }
        
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                checkPass();
            }
        });
    </script>
</body>
</html>
